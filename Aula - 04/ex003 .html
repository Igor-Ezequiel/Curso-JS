        body {

            color: rgb(255, 0, 64);

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
            
        var n1 = Number(window.prompt('Digite um número:  '));
        var n2 = Number(window.prompt('Digite um segundo número:  '));
        var s = n1 + n2
        window.alert(`A soma dos valores é: ${s}`); // + = concatenaçaõ ou adiçaõ!, string + string = concatenação; Number + Number = soma
            
            




    </script>

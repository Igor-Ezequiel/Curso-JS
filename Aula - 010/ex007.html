<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 20pt Arial;
            width: 115px;
            
        }
        div#res {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    
    <h1>Somando valores</h1>
    <input type="number" id="txtn1" > +

    <input type="number" id="txtn0" > +
    
    <input type="number" id="txtn2"> =
    
    <input type="button" value="Somar"  onclick="somar()" >
    
    <div id="res"> Resultado </div>
    

    <script>
                var tn1 = (window.document.getElementById('txtn1'))
                var tn2 = (window.document.querySelector('input#txtn2'))
                var tn0 = (window.document.getElementById('txtn0'))
                var res = window.document.getElementById('res')
               

            function somar() {
                
                var n0 = Number(tn0.value)
                var n1 = Number(tn1.value)
                var n2 = Number(tn2.value)
                s = n1 + n2 + n0
                res.innerHTML = `A soma entre ${n1} e ${n2} e ${n0} = ${s}`
                

            }

            
                      
           

    </script>
</body>
</html>
